<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Real Madrid(Login or Register Form)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
    <h1><span>Welcome to The Greatest Club Of All Time</span></h1>
    <h2><span>Hala</span><span>Madrid!</span></h2>
    <nav>
        <img src="225-2253886_real-madrid-gold-logo-hd-png-download.png" id="icon">
    </nav>
      <div class="form-box">
      <div class="button-box">
          <div id="btn"></div>
      <button type="button" class="toggle-btn" onclick="login()">Log In</button>
      <button type="button" class="toggle-btn" onclick="register()">Register</button>
      </div>
        <div class="social-icons">
            <img src="371903520_SOCIAL_ICONS_FACEBOOK.png">
            <img src="185-1851468_black-circle-instagram-icon-hd-png-download.png">
            <img src="Google__G__Logo.svg.png">
    </div>
    <form id="login" class="input-group">
        <input type="text" class="input-field" placeholder="User ID" required>
        <input type="text" class="input-field" placeholder="Enter Password" required>
        <input type="checkbox" class="check-box"><span>Remember Login Info</span>
        <button type="submit" class="submit-btn">Log In</button>
    </form>    
    <form id="register" class="input-group">
        <input type="text" class="input-field" placeholder="First Name" required>
        <input type="text" class="input-field" placeholder="Last Name" required>
        <input type="text" class="input-field" placeholder="Gender" required>
        <input type="text" class="input-field" placeholder="Email ID" required>
        <input type="text" class="input-field" placeholder="Contact Number" required>
        <input type="date" class="input-field" required>
        <input type="text" class="input-field" placeholder="Current University/School" required>
        <input type="checkbox" class="check-box"><span>Send me a copy of my responses</span>
        <button type="submit" class="submit-btn">Register and Become a Member Now!</button>
    </form>   
      </div>
      </div>
      <script>
          var x = document.getElementById("login");
          var y = document.getElementById("register");
          var z = document.getElementById("btn");

          function register(){
              x.style.left = "-400px";
              y.style.left = "50px";
              z.style.left = "110px";
          }
          function login(){
              x.style.left = "50px";
              y.style.left = "450px";
              z.style.left = "0px";
          }
      </script>
      <script>
          var icon = document.getElementById("icon");

          icon.onclick = function(){
              document.body.classList.toggle("dark-theme");
              if(document.body.classList.contains("dark-theme")){
                  icon.src = "whitemadrid.png";
              }else{
                  icon.src = "225-2253886_real-madrid-gold-logo-hd-png-download.png";
              }
              }
      </script>
</body>
</html>
